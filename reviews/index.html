    <section class="section-review-submit">
        <div class="container">
            <h2>Skryf 'n resensie oor jou ervaring by Varkhart:</h2>

            <form id="review-form" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">Jou Naam</label>
                    <input type="text" class="form-control" name="name" placeholder="Jou Naam" required>
                    <div class="invalid-feedback">
                        'n Geldige naam word vereis.
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Jou Gradering</label>
                    <div class="review-rating">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Jou Resensie</label>
                    <textarea type="email" class="form-control" name="text" placeholder="How was jou ervaring?" required></textarea>
                    <div class="invalid-feedback">
                        'n Geldige resensie word vereis.
                    </div>
                </div>
                <button type="submit" class="my-button" onclick="validateReviewForm('review-form', submitReview)"><a>Submit</a></button>
            </form>
            <div>
            </div>
    </section>
